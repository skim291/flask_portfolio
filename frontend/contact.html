<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | 김서현 포트폴리오</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="/static/profile.jpg" alt="프로필 사진">
      <div class="quote">
        <p>데이터로 세상의 흐름을 읽어내는<br>데이터 분석가 김서현입니다.</p>
      </div>
    </div>

    <div class="right-section">
      <header class="navbar">
        <div class="nav-left">
          <span class="logo-text">CONTACT</span>
        </div>
        <nav class="nav-right">
          <a href="/index.html">Home</a>
          <a href="/about.html">About</a>
          <a href="/projects.html">Projects</a>
          <a href="/contact.html" class="active">Contact</a>
        </nav>
      </header>

      <div class="page-content">
        <h1>Contact Me</h1>

        <div class="contact-info">
          <p><strong>이메일:</strong> skim291@gmu.edu</p>
          <p><strong>전화번호:</strong> 010-4087-9346</p>
          <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/skim291/" target="_blank">linkedin.com/in/skim291</a></p>
        </div>

        <!-- ✅ Render API로 폼 데이터 전송 -->
        <form id="contact-form">
          <input type="text" name="name" placeholder="이름" required>
          <input type="email" name="email" placeholder="이메일" required>
          <textarea name="message" placeholder="메시지" required></textarea>
          <button type="submit">보내기</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/static/transition.js"></script>
  <script>
  document.getElementById('contact-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    };

    const response = await fetch('https://<your-render-app-name>.onrender.com/api/contact', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);
  });
  </script>
</body>
</html>
