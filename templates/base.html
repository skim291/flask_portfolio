<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "김서현 | 포트폴리오" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    
    <!-- 왼쪽 섹션 (고정: 프로필 + 코멘트) -->
    <div class="left-section">
      <img src="{{ url_for('static', filename='profile.jpg') }}" alt="프로필 사진">
      <div class="quote">
        <p>데이터로 세상의 흐름을 읽어내는<br>데이터 분석가 김서현입니다.</p>
      </div>
    </div>

    <!-- 오른쪽 섹션 (페이지별로 변경됨) -->
    <div class="right-section">
      {% block content %}{% endblock %}
    </div>

  </div>
  <script src="{{ url_for('static', filename='transition.js') }}"></script>
</body>
</html>

</body>
</html>
